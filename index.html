<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Telephone Input Field With Country Code & Flag | Custom Dropdown List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="select-box">
        <div class="selected_option">
            <div>
                <img src="drapeau_svg/BF.svg" alt="flag" class="flag-icon" />
                <strong>+226</strong>
            </div>
            <input type="tel" name="telephone" id="telephone"
            placeholder="Numéro de téléphone"
            required
            pattern="^\d{8,15}$"
            title="Entrez un numéro valide (8 à 15 chiffres)" />

        </div>
        <div class="options">
            <input type="hidden" id="country_code" name="country_code" value="00226">
            <input type="text" class="search-box" placeholder="Rechercher un pays">
            <ol></ol>
            <div class="no-result-message"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
